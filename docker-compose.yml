services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
        - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY}
        - NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY=${NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY}
        - NEXT_PUBLIC_SUPABASE_SERVICE_ROLE_KEY=${NEXT_PUBLIC_SUPABASE_SERVICE_ROLE_KEY}
        - NEXT_PUBLIC_TUGUIA_URL=${NEXT_PUBLIC_TUGUIA_URL}
        - NEXT_PUBLIC_TUGUIA_ANON_KEY=${NEXT_PUBLIC_TUGUIA_ANON_KEY}
        # Voice: acceso DIRECTO por IP:PORT (sin proxy)
        - NEXT_PUBLIC_PIPECAT_URL=${NEXT_PUBLIC_PIPECAT_URL}
        # Chat: acceso por Traefik
        - PIPECAT_CHAT_URL=http://backend-chat:7861/api/chat
    expose:
      - "3000"
    environment:
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY}
      - NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY=${NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY}
      - NEXT_PUBLIC_SUPABASE_SERVICE_ROLE_KEY=${NEXT_PUBLIC_SUPABASE_SERVICE_ROLE_KEY}
      - NEXT_PUBLIC_TUGUIA_URL=${NEXT_PUBLIC_TUGUIA_URL}
      - NEXT_PUBLIC_TUGUIA_ANON_KEY=${NEXT_PUBLIC_TUGUIA_ANON_KEY}
      - NEXT_PUBLIC_PIPECAT_URL=${NEXT_PUBLIC_PIPECAT_URL}
      - PIPECAT_CHAT_URL=http://backend-chat:7861/api/chat
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`sonora.1411sas.com`)"
      - "traefik.http.routers.frontend.entrypoints=https"
      - "traefik.http.routers.frontend.tls=true"
      - "traefik.http.routers.frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"
    depends_on:
      - backend-voice
      - backend-chat
    restart: unless-stopped

  # ============================================
  # BACKEND VOICE - Acceso DIRECTO por IP:PORT
  # No pasa por Traefik, expone puerto directamente
  # ============================================
  backend-voice:
    build:
      context: ./backend
      dockerfile: Dockerfile
    # Expone puerto 7860 directamente al host (sin Traefik)
    ports:
      - "7860:7860"
    env_file:
      - .env
    # Solo inicia el servidor de voz
    command: [ "uv", "run", "python", "bot.py", "--host", "0.0.0.0" ]
    restart: unless-stopped

  # ============================================
  # BACKEND CHAT - Pasa por Traefik
  # ============================================
  backend-chat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    expose:
      - "7861"
    env_file:
      - .env
    # Solo inicia el servidor de chat
    command: [ "uv", "run", "python", "-m", "app.api.server" ]
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.chat.rule=Host(`sonora-chat.1411sas.com`)"
      - "traefik.http.routers.chat.entrypoints=https"
      - "traefik.http.routers.chat.tls=true"
      - "traefik.http.routers.chat.tls.certresolver=letsencrypt"
      - "traefik.http.services.chat.loadbalancer.server.port=7861"
    restart: unless-stopped
